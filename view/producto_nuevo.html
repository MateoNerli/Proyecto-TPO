<!doctype html>
<html lang="es">
<head>
  <title>RenovArte - Producto nuevo</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="../styles/index.css">
  <link rel="stylesheet" href="../styles/nav.css">
  <link rel="stylesheet" href="../styles/footer.css">
  <link rel="stylesheet" href="../styles/admin.css">
  <link rel="shortcut icon" href="../images/logoIcon.png" type="image/x-icon">

  <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="navbar"></div>
  <main class="main">
    <div class="container" id="app">
       <form  class="formalta">
        <h1 id="altah1">Alta de Producto</h1>
        <div class="mb-3">
          <label for="nombre">Nombre: &#160</label>
          <input type="text" name="nombre" id="nombre" v-model="nombre">
        </div>
        <div class="mb-3">
          <label for="precio">Precio: &#160</label>
          <input type="number" name="precio" id="precio" v-model="precio">
        </div>
        <div class="mb-3">
          <label for="descripcion">Descripción: &#160</label>
          <textarea type="text" name="descripcion" id="descripcion" v-model="descripcion"></textarea>

          </div>
        <div class="mb-3">
          <label for="tipo">Tipo: &#160</label>
          <select name="tipo" id="tipo" v-model="tipo">
            <option value="Sala de estar">Sala de estar</option>
            <option value="Comedor">Comedor</option>
            <option value="Dormitorio">Dormitorio</option>
            <option value="Oficina">Oficina</option>
            <option value="Baño">Baño</option>
            <option value="Versátil">Versátil</option>
            <option value="Jardín">Jardín</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="imagen">Imagen: &#160</label>
          <input type="text" name="imagen" id="imagen" v-model="imagen">
          <img width="100" :src="imagen" alt="">
        </div>
          <button type="button" class="btnProdNuevo" v-on:click="grabar()">Guardar</button>
      </form>
    </div>
  </main>
  <footer id="footer"></footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="../js/productos.js"></script>
  <script src="../js/scripts.js"></script>
</body>
</html>
